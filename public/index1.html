<!DOCTYPE html>
<html lang="ja-jp">
<head>
  <meta charset="UTF-8">
  <title>Gyeonghwon</title>
</head>
<body>
<h2>ES5 sample</h2>
<h4>APNG sample</h4>
<img class="anim-image" src="assets/comipo24bit.png"> <img class="anim-image" src="assets/Wikipedia_construction_puzzle_3D.png"> <img class="anim-image" src="assets/Ampoule-electrique.png">
<h4>AGIF sample</h4>
<img class="anim-image" src="assets/comipo.gif"> <img class="anim-image" src="assets/Wikipedia_construction_puzzle_3D.gif"> <img class="anim-image" src="assets/Ampoule-electrique.gif">
<h4>WEBP sample</h4>
<img class="anim-image" src="assets/comipo.webp"> <img class="anim-image" src="assets/Wikipedia_construction_puzzle_3D.webp"> <img class="anim-image" src="assets/Ampoule-electrique.webp">
</body>
<script>
  const images = document.querySelectorAll(".anim-image");
  const gh = new Gyeonghwon({forceLoop: true});
  for (let i = 0; i < images.length; i++) gh.animateImage(images[i]);
</script>
</html>
